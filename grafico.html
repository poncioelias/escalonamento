<html>
  <head>
    <meta charset="UTF-8">
    <title>Algoritmos de Escalonamento</title>
    <script src="js/jquery.js"></script>
    <script src="js/Chart.js"></script>
  </head>
  <body>
  	<h2>Gráfico de Turnaround médio dos Algoritmos de Escalonamento</h2>
	
	<script
>		var resultados = (function () {
		    var json = null;
		    $.ajax({
		        'async': false,
		        'global': false,
		        'url': 'resultados.json',
		        'dataType': "json",
		        'success': function (data) {
		            json = data;
		        }
		    });
		    return json;
		})();

		window.onload = function(){
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myLine = new Chart(ctx).Bar(resultados);
		}
	</script>
	<canvas id="chart-area" width="500" height="200"></canvas>
  </body>
</html>
